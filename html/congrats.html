<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/congratsStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Congrats</title>
</head>
<body>
    <div class="container">
        <h1 id="sentenceOne" class="mainMessage" > Congratulations! </h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="../js/script.js"> </script>
    <script>
        window.onload = function() {
            var duration = 1 * 6000;
            var end = Date.now() + duration;

            (function frame() {
                // launch a few confetti from the left edge
                confetti({
                    startVelocity: 40,
                    particleCount: 7,
                    angle: 60,
                    spread: 110,
                    origin: { x: 0, y: 1}
                });

                // and launch a few from the right edge
                confetti({
                    startVelocity: 40,
                    particleCount: 7,
                    angle: -150,
                    spread: 110,
                    origin: { x: 1, y:0}
                });

                // keep going until we are out of time
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };
    </script>
</body>
</html>
